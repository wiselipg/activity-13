<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="to-do-list.css">
    
</head>
<body>
    <h1>Work-To-Dos</h1>
    <div class="border">
    <p id="first">Enter the list you're planning to do.</p>
    <p id="second">Click the ✔ to mark it as complete.</p>
    <p id="third">Click the "X" to remove the item from your list.</p>
    </div>


    <!--Input and button-->
    <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="New item..." maxlength="27">
            <button id="enter"> ✔ </button>
        </div>
    </div>

    <!-- Empty List -->
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
            </ul>
        </div>
    </div>

    <script src="to-do-list.js"> </script>
    </body>
</html>
